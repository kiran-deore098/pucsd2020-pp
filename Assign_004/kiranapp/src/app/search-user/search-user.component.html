<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h2 class="text-center">Search User</h2>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="searchtext">First Name:</label>
        <input formControlName="searchtext" placeholder="Enter Id" name="searchtext" class="form-control"
          id="searchtext">
        <div class="feedback-red" *ngIf="isInvalid('searchtext')">
          Please Enter Id
        </div>
      </div>

      <button button [disabled]="searchForm.invalid" class="btn btn-success">Submit</button>
      <button class="btn btn-danger ml-2 " (click)="onCancel()">Cancel</button>
    </form>
  </div>
  <div class="col-md-3">
  </div>
</div>
<div class="usercontact-list" *ngIf="searchData && searchData.length>0" style="width: 98%;
  padding-left: 2%;">
  searchData<div class="usercontact-list">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of searchData">
          <td>{{ data.id }}</td>
          <td>{{ data.firstname }}</td>
          <td>{{ data.lastname }}</td>
          <td>{{ data.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row" *ngIf="flag == true" style="padding-left: 5%;color: red;">
    No Data Found
</div>
